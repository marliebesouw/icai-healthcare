<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.url }}/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- HEADER with Image -->
 <a href="{{ site.url }}/">
    <header class="hero">
        <img src="{{ site.url }}/assets/img/header.png" alt="ICAI Healthcare Banner">
    </header>
 </a>

    <!-- NAVIGATION BAR -->
    <nav class="navbar">
        <ul>
            <li><a href="{{ site.url }}/">Home</a></li>
            <li><a href="{{ site.url }}/information">Information</a></li>
            <li><a href="{{ site.url }}/location">Location</a></li>            
            
            <li class ="dropdown">
                <a href="{{ site.url }}/program" class="dropbtn">Program </a>
                <ul class = "dropdown-content">
                    <li><a href="{{ site.url }}/speakers">Speakers</a></li>
                </ul>
            </li>
            <li><a href="{{ site.url }}/online-course">Online Course</a></li>
            <li><a href="{{ site.url }}/contact">Contact</a></li>

        </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
        {{ content }}
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} ICAI Healthcare. All rights reserved.</p>
    </footer>

</body>
</html>
